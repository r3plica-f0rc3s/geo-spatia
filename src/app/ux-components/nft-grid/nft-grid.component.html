<div class="">
    <div
  (click)="openNft()"

  [ngClass]="
    nft.owner ? 'owned' : nft.ownerAddress ? 'ownedByOther' : 'available'
  "
  class="circle"
>
  <div
    class="svg-icon"
    [innerHTML]="nft.image"
  ></div>
</div>
<span
class="label"
  [ngClass]="
    nft.owner ? 'owned' : nft.ownerAddress ? 'ownedByOther' : 'available'
  "
  >{{ nft?.price | weiToOne: 4 }} ONE</span
>

</div>
