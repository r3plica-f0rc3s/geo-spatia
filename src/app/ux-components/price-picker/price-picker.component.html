
<div class="price-ticker">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle class="toggle minus" (click)="subtract()" color="primary" value="bold">-</mat-button-toggle>
      <mat-button-toggle class="middle" value="italic">{{ currentPrice }} ONE</mat-button-toggle>
      <mat-button-toggle class="toggle plus" (click)="add()" color="primary" value="bold">+</mat-button-toggle>
    </mat-button-toggle-group>
</div>
