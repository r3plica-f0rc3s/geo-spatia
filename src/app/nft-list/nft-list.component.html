<div class="top-label">
  <span>
    Visible NFTs
  </span>
</div>
<mat-selection-list [multiple]="false">
  <mat-list-option
    *ngFor="let nft of nfts; let i = index"
    (click)="confirmOrder(i)"
  >
    <div class="nft-image">
      <div
        class="nft-svg"
        preserveAspectRatio="none"
        viewBox="0 0 300 300"
        [innerHTML]="nft.image"
      ></div>
    </div>
    <div class="second">
      <div class="list-item section">
        <span class="label">Token name:</span>
        <div class="name">
          <span>
            {{ nft.name }}
          </span>
        </div>
      </div>
      <div class="list-item section">
        <span class="label">Location</span>
        <div class="details">
          <span>
            {{ nft.location }}
          </span>
        </div>
      </div>
      <div class="list-item section">
        <span class="label">Price</span>
        <div class="details">
          <span>
            {{ nft.price }}
          </span>
        </div>
      </div>
      <div class="list-item">
        <span class="label">{{nft.status === 1 ? 'AVAILABLE' : 'SOLD'}}</span>
        <div class="details">
          <span>
            <button *ngIf="nft.status === 1" disableRipple mat-raised-button color="accent">Buy</button>
          </span>
        </div>
      </div>
    </div>
  </mat-list-option>
  <div class="no-results">
    <p *ngIf="nfts?.length === 0">No avaible NFT's :(</p>
  </div>
</mat-selection-list>
