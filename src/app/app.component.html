<mat-drawer-container class="example-container">
  <!-- Move to separate component -->
  <app-map-gl [userLocation]="userLocation" [markers]="markers"></app-map-gl>
  <div *ngIf="userLocation" class="sidenav-open">
    <button (click)="drawer.toggle()" mat-fab color="primary">
      <mat-icon>view_list</mat-icon>
    </button>
  </div>

  <div class="location-button">
    <button
      *ngIf="!userLocation"
      (click)="queryLocation()"
      mat-raised-button
      color="primary"
    >
      <mat-icon> location_on</mat-icon>
      <span> Location </span>
    </button>
  </div>
<div *ngIf="confirmOrderOpened">
  <router-outlet></router-outlet>
</div>



  <mat-drawer #drawer class="example-sidenav" mode="side">
    <!-- Move to separate component -->
    <mat-toolbar color="secondary">
      <button
        (click)="openDialog()"
        class="wallet-button-wrapper"
        mat-raised-button
        color="primary"
        aria-label="Example icon-button with menu icon"
      >
        <button class="mini-fab" disableRipple mat-mini-fab color="secondary">
          <mat-icon>person</mat-icon>
        </button>

        <div class="wallet-button">
          <div class="start">
            6Tgdf6fDHDbh7GhBF7YGVGGHVGVgghjtfrfg77YFGBui78TFd4R4FE
          </div>
          <div class="end">dE2g</div>
        </div>
      </button>
    </mat-toolbar>
    <div *ngIf="userLocation" class="sidenav-open fab-close">
      <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon color="primary">close</mat-icon>
      </button>
    </div>
    <mat-selection-list #drawer [multiple]="false">
      <mat-list-option *ngFor="let nft of NFTs; let i = index" (click)="confirmOrder(drawer, i)">
        <div class="nft-image">
          <svg
            preserveAspectRatio="none"
            viewBox="0 0 300 300"
            [innerHTML]="nft.image"
          ></svg>
        </div>
        <div class="second">
          <div class="list-item section">
            <span class="label">Token name:</span>
            <div class="name">
              <span>
                {{ nft.name }}
              </span>
            </div>
          </div>
          <div class="list-item section">
            <span class="label">Location</span>
            <div class="details">
              <span>
                {{ nft.location }}
              </span>
            </div>
          </div>
          <div class="list-item section">
            <span class="label">Price</span>
            <div class="details">
              <span>
                {{ nft.price }}
              </span>
            </div>
          </div>
          <div class="list-item">
            <span class="label">AVAILABLE</span>
            <div class="details">
              <span>
                <button mat-raised-button color="accent">Buy</button>
              </span>
            </div>
          </div>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
</mat-drawer-container>
