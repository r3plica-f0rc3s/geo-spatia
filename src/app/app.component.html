<mat-drawer-container class="example-container">
  <mgl-map
    [style]="'mapbox://styles/mapbox/streets-v9'"
    [zoom]="[9]"
    [center]="[-74.5, 40]"
    (load)="onMapLoaded($event)"
  >
    <mgl-marker
      *ngIf="userLocation"
      [lngLat]="[userLocation.lng, userLocation.lat]"
      #markers
    >
      <div class="marker">
        <svg height="100" width="100">
          <circle
            cx="50"
            cy="50"
            r="10"
            stroke="white"
            stroke-width="2"
            fill="#4E8EF7"
          />
        </svg>
      </div>
    </mgl-marker>
    <mgl-marker
      *ngFor="let nft of NFTs"
      [lngLat]="[nft.lng, nft.lat]"
    >
      <div class="marker">
        <svg height="100" width="100">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </svg>
      </div>
    </mgl-marker>
  </mgl-map>
  <div *ngIf="userLocation" class="sidenav-open">
    <button (click)="drawer.toggle()" mat-fab color="primary">
      <mat-icon>view_list</mat-icon>
    </button>
  </div>

  <div class="location-button">
    <button
      *ngIf="!userLocation"
      (click)="queryLocation()"
      mat-raised-button
      color="primary"
    >
      <mat-icon> location_on</mat-icon>
      <span> Location </span>
    </button>
  </div>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div *ngIf="userLocation" class="sidenav-open fab-close">
      <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-drawer>
</mat-drawer-container>
